{{ if .Values.enabled }}
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: committees-pipelines
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: committees-pipelines
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/nginx-configmap.yaml") . | sha256sum }}
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: pipelines
        image: {{ .Values.image | default "gcr.io/hasadna-oknesset/knesset-data-committees-cd:7be40c33a1cadef7e4b7dc4f36bde94a4b7453f5" | quote }}
        env:
        - name: DISABLE_MEMBER_PERCENTS
          value: {{ .Values.DISABLE_MEMBER_PERCENTS | default "" | quote }}
        command:
        - sh
        - "/dpp/docker/run.sh"
        - server
        ports:
        - containerPort: 5000
        resources: {{ .Values.resources }}
        volumeMounts:
        - name: k8s-ops
          mountPath: /secret_service_key
          subPath: secret.json
          readOnly: true
        - mountPath: /pipelines/data
          name: data
          subPath: data
        - mountPath: /pipelines/dist
          name: data
          subPath: dist
        - mountPath: /var/redis
          name: data
          subPath: redis
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 8000
        resources: {"requests": {"cpu": "50m", "memory": "150Mi"}, "limits": {"memory": "300Mi"}}
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - mountPath: /pipelines/dist
          name: data
          subPath: dist
      volumes:
      - name: k8s-ops
        secret:
          secretName: ops
      - name: data
        gcePersistentDisk:
          pdName: {{ .Values.pdName | quote }}
      - name: nginx-conf
        configMap:
          name: committees-pipelines-nginx
{{ end }}
